<!--Main--><script>(async()=>{

	// Create screens.
	var touchScreen = cubeScreen("touchScreen");
	var joypad = cubeJoypad(touchScreen);
	const screenWidth = 280, screenHeight = 280;
	var mainScreen = cubeScreen("mainScreen", screenWidth, screenHeight);
	const subScreenWidth = 30, subScreenHeight = 30;
	const playerCount = 2;
	var subScreens = [], subJoypads = [];
	for (let i = 0; i < playerCount; i++) {
		subScreens[i] = cubeScreen("subScreen" + (i + 1), subScreenWidth, subScreenHeight);
	}

	// Create sprites.
	var handSprite = await cubeSprite("resource.svg", 24, 24);
	var gobanSprites = [];
	for (let i = 0; i < gobanSizeMax * gobanSizeMax; i++) {
		gobanSprites[i] = await cubeSprite("resource.svg", 24, 24);
	}
	const gobanWidth = 220;
	const pieceRawWidth = 20;
	var gokeSprites = [];
	for (let i = 0; i < playerCount; i++) {
		gokeSprites[i] = await cubeSprite("resource.svg", 24, 24);
		cubeAnimate((i + 1) * 10 + 5, gokeSprites[i]);
	}
	const gokeWidth = 10;

	// Main loop.
	while (true) {

		// Initialize parameters.
		let scale = gobanWidth / (pieceRawWidth * (gobanType > 0 ? gobanSize - 1 : gobanSize));
		let pieceWidth = pieceRawWidth * scale;
		let gobanPos = cubeVector(
			(screenWidth - gobanWidth) / 2 + (gobanType > 0 ? 0 : pieceWidth / 2),
			(screenHeight - gobanWidth) / 2 + (gobanType > 0 ? 0 : pieceWidth / 2));

		// Initialize status.
		let player = 1; // Active player number.
		let touchingIndex = 0; // Touching piece/goke number.
		let touchingCount = 0; // Touching piece counter.
		let pickedIndex = 0; // Picked piece number.

		for (playing = 1; playing >= 1; ) {

			// Read input.
			await cubeReadJoypad(0, joypad);
			let motion = cubeJoypadMotion(joypad);
			let action = cubeJoypadAction(joypad);

			// Parse input.
			let motionPos = motion ? mainScreen.posToLocalPos(motion) : null;
			let motionIndex = 0;
			if (motion) {

				// Check touching piece index of goban.
				let mx = cubeDiv(motionPos.x - (gobanPos.x - pieceWidth / 2), pieceWidth);
				let my = cubeDiv(motionPos.y - (gobanPos.y - pieceWidth / 2), pieceWidth);
				if (0 <= mx && mx < gobanSize && 0 <= my && my < gobanSize) {
					motionIndex = gobanSize * my + mx + 1;
				}

				// Check touching piece index of goke.
				for (let i = 0; i < playerCount; i++) {
					let localPos = subScreens[i].posToLocalPos(motion);
					let mx = localPos.x - subScreenWidth / 2;
					let my = localPos.y - subScreenHeight / 2;
					if (-gokeWidth <= mx && mx <= gokeWidth && -gokeWidth <= my && my <= gokeWidth) {
						motionIndex = -(i + 1);
					}
				}
			}

			// Check hold a piece.
			if (pickedIndex == 0) {
				let touchingX = cubeMod(touchingIndex - 1, gobanSize) + gobanCenterX - cubeDiv(gobanSize, 2);
				let touchingY = cubeDiv(touchingIndex - 1, gobanSize) + gobanCenterY - cubeDiv(gobanSize, 2);

				// Start touching a piece.
				if (touchingIndex == 0 && motionIndex > 0) {
					touchingIndex = motionIndex;
					touchingCount = 30;

				// Pick from goke.
				} else if (touchingIndex == 0 && motionIndex < 0) {
					pickedIndex = motionIndex;
					touchingIndex = 0;
					player = -motionIndex;

				// Touching a piece.
				} else if (touchingIndex == motionIndex && motionIndex > 0) {
					if (touchingCount-- <= 0) {

						// Holding a piece.
						if (placements[touchingX][touchingY] > 0) {
							pickedIndex = touchingIndex;
							touchingIndex = 0;

						// Reset moving the goban.
						} else {
							touchingIndex = 0;
							gobanSize = gobanSizeMax;
							gobanCenterX = gobanCenterY = cubeDiv(gobanSizeMax, 2);

							// Reset goban parameters.
							scale = gobanWidth / (pieceRawWidth * (gobanType > 0 ? gobanSize - 1 : gobanSize));
							pieceWidth = pieceRawWidth * scale;
							gobanPos = cubeVector(
								(screenWidth - gobanWidth) / 2 + (gobanType > 0 ? 0 : pieceWidth / 2),
								(screenHeight - gobanWidth) / 2 + (gobanType > 0 ? 0 : pieceWidth / 2));
						}
					}

				// Start moving a piece.
				} else if (touchingIndex > 0 && placements[touchingX][touchingY] > 0) {
					pickedIndex = touchingIndex;
					touchingIndex = 0;
					touchingCount = 0;

				// Start moving the goban.
				} else if (touchingIndex > 0) {
					touchingIndex = -touchingIndex;
					touchingCount = 0;

				// Moving the goban.
				} else if (touchingIndex < 0 && motionIndex > 0) {
					let touchingX = cubeMod(-touchingIndex - 1, gobanSize) + gobanCenterX - cubeDiv(gobanSize, 2);
					let touchingY = cubeDiv(-touchingIndex - 1, gobanSize) + gobanCenterY - cubeDiv(gobanSize, 2);
					let motionX = cubeMod(motionIndex - 1, gobanSize) + gobanCenterX - cubeDiv(gobanSize, 2);
					let motionY = cubeDiv(motionIndex - 1, gobanSize) + gobanCenterY - cubeDiv(gobanSize, 2);
					let movingX = touchingX - motionX;
					let movingY = touchingY - motionY;
					let gobanSize2 = cubeDiv(gobanSize, 2);
					gobanCenterX = gobanCenterX + movingX < gobanSize2 ? gobanSize2 :
						gobanCenterX + movingX > gobanSizeMax - gobanSize2 - 1 ? gobanSizeMax - gobanSize2 - 1 :
						gobanCenterX + movingX;
			       	gobanCenterY = gobanCenterY + movingY < gobanSize2 ? gobanSize2 :
						gobanCenterY + movingY > gobanSizeMax - gobanSize2 - 1 ? gobanSizeMax - gobanSize2 - 1 :
						gobanCenterY + movingY;
			       	touchingIndex = -motionIndex;
				}
			}

			// Update on release.
			if (action) {
				let motionX = cubeMod(motionIndex - 1, gobanSize) + gobanCenterX - cubeDiv(gobanSize, 2);
				let motionY = cubeDiv(motionIndex - 1, gobanSize) + gobanCenterY - cubeDiv(gobanSize, 2);
				let pickedX = cubeMod(pickedIndex - 1, gobanSize) + gobanCenterX - cubeDiv(gobanSize, 2);
				let pickedY = cubeDiv(pickedIndex - 1, gobanSize) + gobanCenterY - cubeDiv(gobanSize, 2);

				// Check release a piece.
				if (motionIndex > 0) {
					if (placements[motionX][motionY] > 0) {

						// Flip a piece.
						if (touchingIndex == motionIndex) {
							placements[motionX][motionY] = cubeMod(placements[motionX][motionY], 2) + 1;

						// Change a piece.
						} else if (pickedIndex > 0) {
							let pieceFrame = placements[motionX][motionY];
							placements[motionX][motionY] = placements[pickedX][pickedY];
							placements[pickedX][pickedY] = pieceFrame;

						// Overwrite by new piece.
						} else if (player > 0 && touchingIndex >= 0) {
							placements[motionX][motionY] = player;
							//player = cubeMod(player, 2) + 1;
						}
					} else {

						// Move a piece / Cancel pick.
						if (pickedIndex > 0) {
							placements[motionX][motionY] = placements[pickedX][pickedY];
							placements[pickedX][pickedY] = 0;

						// Put a new piece.
						} else if (player > 0 && touchingIndex >= 0) {
							placements[motionX][motionY] = player;
							//player = cubeMod(player, 2) + 1;
						}
					}
				}

				// Check release out of a board.
				if (motionIndex <= 0) {

					// Remove a piece.
					if (pickedIndex > 0) {
						placements[pickedX][pickedY] = 0;
					}
				}

				motionIndex = 0;
				touchingIndex = 0;
				touchingCount = 0;
				pickedIndex = 0;
			}

			// Update goban.
			let touchingX = cubeMod(touchingIndex - 1, gobanSize) + gobanCenterX - cubeDiv(gobanSize, 2);
			let touchingY = cubeDiv(touchingIndex - 1, gobanSize) + gobanCenterY - cubeDiv(gobanSize, 2);
			let motionX = cubeMod(motionIndex - 1, gobanSize) + gobanCenterX - cubeDiv(gobanSize, 2);
			let motionY = cubeDiv(motionIndex - 1, gobanSize) + gobanCenterY - cubeDiv(gobanSize, 2);
			let pickedX = cubeMod(pickedIndex - 1, gobanSize) + gobanCenterX - cubeDiv(gobanSize, 2);
			let pickedY = cubeDiv(pickedIndex - 1, gobanSize) + gobanCenterY - cubeDiv(gobanSize, 2);
			for (let i = 0; i < gobanSize * gobanSize; i++) {
				let x = cubeMod(i, gobanSize) + gobanCenterX - cubeDiv(gobanSize, 2);
				let y = cubeDiv(i, gobanSize) + gobanCenterY - cubeDiv(gobanSize, 2);

				// Shift animation frame for Go style.
				let f = gobanType > 0 ?
						((y == 0 ? 1 : y == 0 + gobanSizeMax - 1 ? 7 : 4) +
						 (x == 0 ? 0 : x == 0 + gobanSizeMax - 1 ? 2 : 1)) : 0;

				// Moving/Swapping source.
				if (i == pickedIndex - 1) {

					// Holding.
					if (motionIndex == pickedIndex) {
						cubeExpand(scale * 0.8, gobanSprites[i]);
						cubeDilute(0.2, gobanSprites[i]);
						cubeAnimate(placements[x][y] * 10 + f, gobanSprites[i]);

					// Swapping from. (*motionIndex > 0)
					} else if (motionIndex > 0 && placements[motionX][motionY] > 0) {
						cubeExpand(scale * 0.9, gobanSprites[i]);
						cubeDilute(0.6, gobanSprites[i]);
						cubeAnimate(placements[motionX][motionY] * 10 + f, gobanSprites[i]);

					// Moving from.
					} else {
						cubeExpand(scale * 0.8, gobanSprites[i]);
						cubeDilute(0.1, gobanSprites[i]);
						cubeAnimate(placements[x][y] * 10 + f, gobanSprites[i]);
					}
					cubeMove(gobanPos.x + pieceWidth * cubeMod(i, gobanSize),
						gobanPos.y + pieceWidth * cubeDiv(i, gobanSize), gobanSprites[i]);

				// Touch target.
				} else if (i == motionIndex - 1) {

					// Swapping to. (*motionIndex > 0)
					if (pickedIndex > 0 && motionIndex != pickedIndex && motionIndex > 0 && placements[motionX][motionY] > 0) {
						cubeExpand(scale * 0.9, gobanSprites[i]);
						cubeDilute(0.2, gobanSprites[i]);
						cubeAnimate(placements[pickedX][pickedY] * 10 + f, gobanSprites[i]);

					// Moving a picked piece to.
					} else if (pickedIndex > 0) {
						cubeExpand(scale * 0.9, gobanSprites[i]);
						cubeDilute(0.2, gobanSprites[i]);
						cubeAnimate(placements[x][y] * 10 + f, gobanSprites[i]);

					// Moving from goke to.
					} else if (pickedIndex < 0) {
						cubeExpand(scale * 0.9, gobanSprites[i]);
						cubeDilute(0.2, gobanSprites[i]);
						cubeAnimate(placements[x][y] * 10 + f, gobanSprites[i]);

					// Flipping a piece. (*motionIndex > 0)
					} else if (motionIndex > 0 && placements[motionX][motionY] > 0 && touchingIndex >= 0) {
						cubeExpand(scale * 0.9, gobanSprites[i]);
						cubeDilute(0.4, gobanSprites[i]);
						cubeAnimate(placements[motionX][motionY] * 10 + f, gobanSprites[i]);

					// Putting a new piece.
					} else if (touchingIndex >= 0) {
						cubeExpand(scale * 0.9, gobanSprites[i]);
						cubeDilute(0.1, gobanSprites[i]);
						cubeAnimate(player * 10 + f, gobanSprites[i]);

					// Idling.
					} else {
						cubeExpand(scale * 1, gobanSprites[i]);
						cubeDilute(1, gobanSprites[i]);
						cubeAnimate(placements[x][y] * 10 + f, gobanSprites[i]);
					}
					cubeMove(gobanPos.x + pieceWidth * cubeMod(i, gobanSize),
						gobanPos.y + pieceWidth * cubeDiv(i, gobanSize), gobanSprites[i]);

				// Stable place.
				} else {
					cubeExpand(scale * 1, gobanSprites[i]);
					cubeDilute(1, gobanSprites[i]);
					cubeAnimate(placements[x][y] * 10 + f, gobanSprites[i]);
					cubeMove(gobanPos.x + pieceWidth * cubeMod(i, gobanSize),
						gobanPos.y + pieceWidth * cubeDiv(i, gobanSize), gobanSprites[i]);
				}
			}

			// Update hand piece.
			{

				// Moving a picked piece.
				if (pickedIndex > 0) {
					cubeAnimate(placements[pickedX][pickedY] * 10 + 5, handSprite);
					cubeDilute(0.6, handSprite);
					cubeExpand(scale * 1.5, handSprite);
					cubeMove(motionPos.x, motionPos.y, handSprite);

				// Moving from goke.
				} else if (pickedIndex < 0) {
					cubeAnimate(player * 10 + 5, handSprite);
					cubeDilute(0.6, handSprite);
					cubeExpand(scale * 1.5, handSprite);
					cubeMove(motionPos.x, motionPos.y, handSprite);

				// Moving the goban.
				} else if (touchingIndex < 0) {
					cubeAnimate(5, handSprite);
					cubeDilute(0.1, handSprite);
					cubeExpand(scale * 1.5, handSprite);
					cubeMove(motionPos.x, motionPos.y, handSprite);
				}
			}

			// Update goke.
			for (let i = 0; i < playerCount; i++) {
				let active = i + 1 == player;
				let activating = i + 1 == -motionIndex;

				// Moving to goke.
				if (motionIndex < 0 && activating && pickedIndex > 0) {
					cubeExpand(1.2, gokeSprites[i]);
					cubeDilute(active ? 1 : 0.2, gokeSprites[i]);

				// Touching goke.
				} else if (motionIndex < 0 && activating && touchingIndex >= 0) {
					cubeExpand(0.9, gokeSprites[i]);
					cubeDilute(active ? 1 : 0.2, gokeSprites[i]);

				// Moving from goke.
				} else if (i + 1 == -pickedIndex) {
					cubeExpand(0.8, gokeSprites[i]);
					cubeDilute(0.6, gokeSprites[i]);

				// Putting new piece from goke.
				} else if (touchingIndex > 0 && placements[touchingX][touchingY] == 0 && active) {
					cubeExpand(1.2, gokeSprites[i]);
					cubeDilute(1, gokeSprites[i]);

				// Stable goke.
				} else {
					cubeExpand(1, gokeSprites[i]);
					cubeDilute(active ? 1 : 0.2, gokeSprites[i]);
				}
				cubeMove(subScreenWidth / 2, subScreenHeight / 2, gokeSprites[i]);
			}

			// Draw screens
			for (let i = 0; i < playerCount; i++) {
				cubeClear(subScreens[i]);
				cubeDraw(gokeSprites[i], subScreens[i]); // Goke.
			}
			cubeClear(mainScreen);
			for (let i = 0; i < gobanSize * gobanSize; i++) {
				cubeDraw(gobanSprites[i], mainScreen); // Goban.
			}
			if (pickedIndex != 0 || touchingIndex < 0) {
				cubeDraw(handSprite, mainScreen); // Hand piece.
			}

			await cubeWait(10);
		}
	}
})();</script><!--/Main-->
