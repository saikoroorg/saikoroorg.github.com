<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<title>Goban</title>
<link rel="icon" type="image/svg" href="icon.svg">
<link rel="apple-touch-icon" href="icon.png" sizes="192x192">
<script src="manifest.js"></script>
<style>
body {
	font-family: Courier, monospace, sans-serif;
	background-color: #fff;
}
a {
	color: #000;
	text-decoration: none;
}
#container {
	width: 100%; height: 100%;
	display: flex; display: -webkit-flex;
	flex-direction: column; -webkit-flex-direction: column;
	justify-content: flex-start; -webkit-justify-content: flex-start;
	align-items: center; -webkit-align-items: center;
	overflow: hidden;
}
#header {
	width: 95%; margin: 0px;
	flex: 0 1 auto;
	display: flex; display: -webkit-flex;
	flex-direction: row; -webkit-flex-direction: row;
	justify-content: space-between; -webkit-justify-content: space-between;
	align-items: center; -webkit-align-items: center;
}
#contents {
	position: relative;
	width: 95%; height: 90%;
	flex: 1 1 auto;
}
.screen {
	display: flex; display: -webkit-flex;
	flex-direction: column; -webkit-flex-direction: column;
	justify-content: center; -webkit-justify-content: center;
	align-items: center; -webkit-align-items: center;
}
.touchScreen {
	position: absolute;
	width: 100%; height: 100%;
	z-index: 100;
}
@media (min-width: 480px) {
	#screens {
		width: 100%; height: 100%;
		flex: 1 1 auto;
		display: grid; display: -webkit-grid;
		grid-template-columns: 20% 60% 20%;
		background-color: #eee;
	}
	.mainScreen {
		order: 2;
		width: 100%;
	}
	.subScreen1 {
		order: 3;
		width: 90%;
		margin: 5%;
	}
	.subScreen2 {
		order: 1;
		width: 90%;
		margin: 5%;
	}
}
@media (max-width: 479px) {
	#screens {
		width: 100%; height: 100%;
		flex: 1 1 auto;
		display: grid; display: -webkit-grid;
		grid-template-columns: 50% 50%;
		background-color: #eee;
	}
	.mainScreen {
		order: 1;
		width: 100%;
		grid-column: span 2;
	}
	.subScreen1 {
		order: 3;
		width: 100%; height: 75%;
	}
	.subScreen2 {
		order: 2;
		width: 100%; height: 75%;
	}
}
#footer {
	width: 95%; margin: 0px;
	flex: 0 1 auto;
	display: flex; display: -webkit-flex;
	flex-direction: row; -webkit-flex-direction: row;
	justify-content: flex-end; -webkit-justify-content: flex-end;
	align-items: center; -webkit-align-items: center;
}
#version {
	font-size: 12px;
	opacity: 0.1;
}
.logo {
	width: 160px; height: 60px; margin: 0px 16px;
	display: flex; display: -webkit-flex;
	flex-direction: row; -webkit-flex-direction: row;
	justify-content: flex-start; -webkit-justify-content: flex-start;
	align-items: center; -webkit-align-items: center;
	font-size: 24px;
}
.logo .icon {
    width: 40px; height: 40px; padding: 10px; margin-left: -28px;
}
.menu {
	width: 120px; height: 40px;
	display: flex; display: -webkit-flex;
	flex-direction: row; -webkit-flex-direction: row;
	justify-content: center; -webkit-justify-content: center;
	align-items: center; -webkit-align-items: center;
	opacity: 0.9;
}
.menu a {
	width: 40px; height: 40px;
	display: flex; display: -webkit-flex;
	flex-direction: column; -webkit-flex-direction: column;
	justify-content: center; -webkit-justify-content: center;
	align-items: center; -webkit-align-items: center;
	color: #888;
	font-size: 30px;
	text-decoration: none;
	transform: scale(1);
	opacity: 1;
}
.menu a:hover {
	transform: scale(1);
	opacity: 0.6;
}
.menu a:active {
	transform: scale(0.8);
	opacity: 1;
}
.menu a #icon {
	width: 40px; height: 40px;
}
@media (max-height: 379px) {
	.logo {
		height: 20px;
		font-size: 18px;
	}
	.menu {
		height: 20px;
	}
	.menu a {
		font-size: 20px;
	}
	.menu a #icon {
		transform: scale(0.4);
	}
	#version {
		height: 10px;
		font-size: 8px;
	}
}
</style>
</head>
<body>
<div id="container">
	<h1 id="header">
		<div class="logo">
			<!--img class="icon" src="icon.svg"/!-->
			<a href="?">Goban</a>
		</div>
		<div class="menu">
			<a href="javascript:changeSize(-1);">-</a>
			<a href="javascript:changeType();"><img id="icon" src="icon.svg"/></a>
			<a href="javascript:changeSize(1);">+</a>
		</div>
	</h1>
	<div id="contents">
		<div class="screen touchScreen"></div>
		<div id="screens">
			<div class="screen mainScreen"></div>
			<div class="screen subScreen1"></div>
			<div class="screen subScreen2"></div>
		</div>
	</div>
	<h6 id="footer">
		<div id="version">.</div>
	</h6>
</div>
<script src="cube-api-0.8.js"></script>
<!--Menu--><script>
	//console.log = () => {};
	document.getElementById("version").innerText = manifest.version.substr(-4);

	// Get query parameters.
	var params = cubeParamNumbers("x");
	var gobanSizeMin = 4;
	var gobanSizeMax = params[1] > 9 ? params[1] : 9;
	var gobanSize = params[1] > 0 ? params[1] : 5; // Goban lines.
	var gobanType = cubeMod(gobanSize, 2); // Goban type 0=Checker/Reversi, 1=Go.
	var playing = 0; // Playing count.
	var playlogs = [];

	if (params[2]) {
		var playlog = "" + params[2];
		for (var i = 0; i < playlog.length / 3; i++) {
			var color = playlog.substr(i * 3, 1);
			var x = playlog.substr(i * 3 + 1, 1);
			var y = playlog.substr(i * 3 + 2, 1);
			playlogs.push([color, x, y]);
		}
	}

	// Set goban type and size.
	var setGoban = (size, type) => {
		gobanType = type > 0 ? 1 : 0;
		size = (size > gobanSizeMax) ? gobanSizeMax : (size < gobanSizeMin) ? gobanSizeMin : size;
		if (gobanType != cubeMod(size, 2)) {
			if (size != gobanSize || gobanType > 0) {
				gobanSize = size + 1 <= gobanSizeMax ? size + 1 : size - 1;
			} else {
				gobanSize = size - 1 >= gobanSizeMin ? size - 1 : size + 1;
			}
		} else {
			gobanSize = size;
		}
       	let icon = document.getElementById("icon");
        if (icon) {
			icon.style.filter = gobanType == 0 ? "invert(75%) brightness(200%)" : "";
			//icon.style.scale = gobanType > 0 ? "0.8" : "1";
		}
		playing = -1; // Replay.
	};

	// Change goban size.
	var changeSize = (x=0) => {
		setGoban(gobanSize + x * 2, gobanType);
	};

	// Change goban type.
	var changeType = () => {
		setGoban(gobanSize, gobanType > 0 ? 0 : 1);
	};

	// Initialize settings.
	setGoban(gobanSize, gobanType);
</script><!--/Menu-->
<!--Main--><script>(async()=>{

	// Create screens.
	var touchScreen = cubeScreen("touchScreen");
	var joypad = cubeJoypad(touchScreen);
	const screenWidth = 280, screenHeight = 280;
	var mainScreen = cubeScreen("mainScreen", screenWidth, screenHeight);
	const subScreenWidth = 30, subScreenHeight = 30;
	const playerCount = 2;
	var subScreens = [], subJoypads = [];
	for (var i = 0; i < playerCount; i++) {
		subScreens[i] = cubeScreen("subScreen" + (i + 1), subScreenWidth, subScreenHeight);
	}

	// Create sprites.
	var handSprite = await cubeSprite("resource.svg", 24, 24);
	var gobanSprites = [], gobanFrames = [], pieceFrames = [];
	for (var i = 0; i < gobanSizeMax * gobanSizeMax; i++) {
		gobanSprites[i] = await cubeSprite("resource.svg", 24, 24);
	}
	const gobanWidth = 220;
	const pieceRawWidth = 20;
	var gokeSprites = [];
	for (var i = 0; i < playerCount; i++) {
		gokeSprites[i] = await cubeSprite("resource.svg", 24, 24);
		cubeAnimate((i + 1) * 10 + 5, gokeSprites[i]);
	}
	const gokeWidth = 10;

	// Main loop.
	while (true) {

		// Initialize parameters.
		let scale = gobanWidth / (pieceRawWidth * (gobanType > 0 ? gobanSize - 1 : gobanSize));
		let pieceWidth = pieceRawWidth * scale;
		let gobanPos = cubeVector(
			(screenWidth - gobanWidth) / 2 + (gobanType > 0 ? 0 : pieceWidth / 2),
			(screenHeight - gobanWidth) / 2 + (gobanType > 0 ? 0 : pieceWidth / 2));

		// Initialize pieces.
		for (var i = 0; i < gobanSizeMax * gobanSizeMax; i++) {
			gobanFrames[i] = 0;
			pieceFrames[i] = 0;
		}

		// Initialize goban animation frames for Go.
		if (gobanType > 0) {
			for (let y = 0; y < gobanSize; y++) {
				let frame1 = y == 0 ? 1 : y == gobanSize - 1 ? 7 : 4;
				for (let x = 0; x < gobanSize; x++) {
					let frame2 = x == 0 ? 0 : x == gobanSize - 1 ? 2 : 1;
					gobanFrames[gobanSize * y + x] = frame1 + frame2;
				}
			}
		}

		// Initialize status.
		var tebanColor = 10;
		var focusingIndex = 0, focusingCount = 0;
		var pickingIndex = 0;

		for (playing = 1; playing >= 1; ) {

			// Read input.
			await cubeReadJoypad(0, joypad);
			let motion = cubeJoypadMotion(joypad);
			let action = cubeJoypadAction(joypad);

			// Parse input.
			let motionPos = motion ? mainScreen.posToLocalPos(motion) : null;
			let motionIndex = 0;
			if (motion) {

				// Check focusing piece index of goban.
				let mx = cubeDiv(motionPos.x - (gobanPos.x - pieceWidth / 2), pieceWidth);
				let my = cubeDiv(motionPos.y - (gobanPos.y - pieceWidth / 2), pieceWidth);
				if (0 <= mx && mx < gobanSize && 0 <= my && my < gobanSize) {
					motionIndex = gobanSize * my + mx + 1;
				}

				// Check focusing piece index of goke.
				for (var i = 0; i < playerCount; i++) {
					let localPos = subScreens[i].posToLocalPos(motion);
					let mx = localPos.x - subScreenWidth / 2;
					let my = localPos.y - subScreenHeight / 2;
					if (-gokeWidth <= mx && mx <= gokeWidth && -gokeWidth <= my && my <= gokeWidth) {
						motionIndex = -(i + 1);
					}
				}
			}

			// Parse playlogs.
			if (playlogs.length > 0){
				let playlog = playlogs.shift();
				if (playlog[0] > 0 && playlog[1] > 0 && playlog[2] > 0) {
					tebanColor = playlog[0] * 10;
					motion = true;
					action = true;
					motionIndex = (playlog[1] - 1) + (playlog[2] - 1) * gobanSize + 1;
				}
			}

			// Check hold a piece.
			if (pickingIndex == 0) {

				// Touch inside goban.
				if (motionIndex > 0) {
					if (pieceFrames[motionIndex - 1] > 0) {

						// Focusing a piece.
						if (focusingIndex == 0) {
							focusingIndex = motionIndex;
							focusingCount = 30;

						// Start holding a piece.
						} else if (focusingIndex == motionIndex) {
							if (focusingCount-- <= 0) {
								pickingIndex = focusingIndex;
								focusingIndex = 0;
							}

						// Start moving a piece.
						} else if (focusingIndex > 0) {
							pickingIndex = focusingIndex;
							focusingIndex = 0;
							focusingCount = 0;
						}

					// No pieces.
					} else {

						// Idling.
						if (focusingIndex == 0 && tebanColor > 0) {
							focusingIndex = -1;

						// Start moving a piece.
						} else if (focusingIndex > 0) {
							pickingIndex = focusingIndex;
							focusingIndex = 0;
							focusingCount = 0;
						}
					}

				// Touch outside goban.
				} else {

					// Pick from goke.
					if (motionIndex < 0 && focusingIndex == 0) {
						pickingIndex = motionIndex;
						focusingIndex = 0;
						tebanColor = -motionIndex * 10;

					// Start moving a piece.
					} else if (focusingIndex > 0) {
						pickingIndex = focusingIndex;
						focusingIndex = 0;
						focusingCount = 0;
					}
				}
			}

			// Update on release.
			if (action) {

				// Check release a piece.
				if (motionIndex > 0) {
					if (pieceFrames[motionIndex - 1] > 0) {

						// Flip a piece.
						if (focusingIndex == motionIndex) {
							pieceFrames[motionIndex - 1] = cubeMod(pieceFrames[motionIndex - 1], 20) + 10;

						// Change a piece.
						} else if (pickingIndex > 0) {
							let pieceFrame = pieceFrames[motionIndex - 1];
							pieceFrames[motionIndex - 1] = pieceFrames[pickingIndex - 1];
							pieceFrames[pickingIndex - 1] = pieceFrame;

						// Overwrite by new piece.
						} else if (tebanColor > 0) {
							pieceFrames[motionIndex - 1] = tebanColor;
							tebanColor = cubeMod(tebanColor, 20) + 10;
						}
					} else {

						// Move a piece / Cancel pick.
						if (pickingIndex > 0) {
							pieceFrames[motionIndex - 1] = pieceFrames[pickingIndex - 1];
							pieceFrames[pickingIndex - 1] = 0;

						// Put a new piece.
						} else if (tebanColor > 0) {
							pieceFrames[motionIndex - 1] = tebanColor;
							tebanColor = cubeMod(tebanColor, 20) + 10;
						}
					}
				}

				// Check release out of a board.
				if (motionIndex <= 0) {

					// Remove a piece.
					if (pickingIndex > 0) {
						pieceFrames[pickingIndex - 1] = 0;
					}
				}

				motionIndex = 0;
				focusingIndex = 0;
				focusingCount = 0;
				pickingIndex = 0;
			}

			// Update goban.
			for (var i = 0; i < gobanSize * gobanSize; i++) {
				let x = cubeMod(i, gobanSize), y = cubeDiv(i, gobanSize);

				// Moving/Swapping source.
				if (i == pickingIndex - 1) {

					// Holding.
					if (motionIndex == pickingIndex) {
						cubeExpand(scale * 0.6, gobanSprites[i]);
						cubeDilute(0.2, gobanSprites[i]);
						cubeAnimate(gobanFrames[i] + pieceFrames[i], gobanSprites[i]);

					// Swapping from.
					} else if (pieceFrames[motionIndex - 1] > 0) {
						cubeExpand(scale * 0.8, gobanSprites[i]);
						cubeDilute(0.6, gobanSprites[i]);
						cubeAnimate(gobanFrames[i] + pieceFrames[motionIndex - 1], gobanSprites[i]);

					// Moving from.
					} else {
						cubeExpand(scale * 0.8, gobanSprites[i]);
						cubeDilute(0.1, gobanSprites[i]);
						cubeAnimate(gobanFrames[i] + pieceFrames[i], gobanSprites[i]);
					}
					cubeMove(gobanPos.x + pieceWidth * x, gobanPos.y + pieceWidth * y, gobanSprites[i]);

				// Touch target.
				} else if (i == motionIndex - 1) {

					// Swapping to.
					if (pickingIndex > 0 && motionIndex != pickingIndex && pieceFrames[motionIndex - 1] > 0) {
						cubeExpand(scale * 0.9, gobanSprites[i]);
						cubeDilute(0.6, gobanSprites[i]);
						cubeAnimate(gobanFrames[i] + pieceFrames[pickingIndex - 1], gobanSprites[i]);

					// Moving to.
					} else if (pickingIndex != 0) {
						cubeExpand(scale * 0.9, gobanSprites[i]);
						cubeDilute(0.6, gobanSprites[i]);
						cubeAnimate(gobanFrames[i] + pieceFrames[i], gobanSprites[i]);

					// Putting new piece to.
					} else {
						cubeExpand(scale * 0.9, gobanSprites[i]);
						cubeDilute(0.6, gobanSprites[i]);
						cubeAnimate(gobanFrames[i] + pieceFrames[i], gobanSprites[i]);
					}
					cubeMove(gobanPos.x + pieceWidth * x, gobanPos.y + pieceWidth * y, gobanSprites[i]);

				// Stable place.
				} else {
					cubeExpand(scale * 1, gobanSprites[i]);
					cubeDilute(1, gobanSprites[i]);
					cubeAnimate(gobanFrames[i] + pieceFrames[i], gobanSprites[i]);
					cubeMove(gobanPos.x + pieceWidth * x, gobanPos.y + pieceWidth * y, gobanSprites[i]);
				}
			}

			// Update hand piece.
			{

				// Moving a picked piece.
				if (pickingIndex > 0) {
					cubeAnimate(pieceFrames[pickingIndex - 1] + 5, handSprite);
					cubeDilute(0.6, handSprite);
					cubeExpand(scale * 1.5, handSprite);
					cubeMove(motionPos.x, motionPos.y, handSprite);

				// Moving from goke.
				} else if (pickingIndex < 0) {
					cubeAnimate(tebanColor + 5, handSprite);
					cubeDilute(0.6, handSprite);
					cubeExpand(scale * 1.5, handSprite);
					cubeMove(motionPos.x, motionPos.y, handSprite);
				}
			}

			// Update goke.
			for (var i = 0; i < playerCount; i++) {

				// Moving to goke.
				if (motionIndex < 0 && i == -(motionIndex + 1) && pickingIndex > 0) {
					cubeExpand(1.2, gokeSprites[i]);
					cubeDilute((i + 1) * 10 == tebanColor ? 1 : 0.2, gokeSprites[i]);

				// Touching goke.
				} else if (motionIndex < 0 && i == -(motionIndex + 1) && focusingIndex >= 0) {
					cubeExpand(0.9, gokeSprites[i]);
					cubeDilute((i + 1) * 10 == tebanColor ? 1 : 0.2, gokeSprites[i]);

				// Moving from goke.
				} else if (i == -(pickingIndex + 1)) {
					cubeExpand(0.8, gokeSprites[i]);
					cubeDilute(0.6, gokeSprites[i]);

				// Putting new piece from goke.
				} else if (focusingIndex < 0 && (i + 1) * 10 == tebanColor) {
					cubeExpand(1.2, gokeSprites[i]);
					cubeDilute(1, gokeSprites[i]);

				// Stable goke.
				} else {
					cubeExpand(1, gokeSprites[i]);
					cubeDilute((i + 1) * 10 == tebanColor ? 1 : 0.2, gokeSprites[i]);
				}
				cubeMove(subScreenWidth / 2, subScreenHeight / 2, gokeSprites[i]);
			}

			// Draw screens
			for (var i = 0; i < playerCount; i++) {
				cubeClear(subScreens[i]);
				cubeDraw(gokeSprites[i], subScreens[i]); // Goke.
			}
			cubeClear(mainScreen);
			for (var i = 0; i < gobanSize * gobanSize; i++) {
				cubeDraw(gobanSprites[i], mainScreen); // Goban.
			}
			if (pickingIndex != 0) {
				cubeDraw(handSprite, mainScreen); // Hand piece.
			}

			await cubeWait(10);
		}
	}
})();</script><!--/Main-->
</body>
