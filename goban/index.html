<html>
<head>

<title>Goban</title>

<style>
body {
	font-family: Courier, monospace, sans-serif;
	background-color: #fff;
}
a {
	color: #000;
	text-decoration: none;
}
#container {
	width: 100%; height: 100%;
	display: flex; display: -webkit-flex;
	flex-direction: column; -webkit-flex-direction: column;
	justify-content: flex-start; -webkit-justify-content: flex-start;
	align-items: center; -webkit-align-items: center;
	overflow: hidden;
}
#header {
	width: 95%; margin: 0px;
	flex: 0 1 auto;
	display: flex; display: -webkit-flex;
	flex-direction: row; -webkit-flex-direction: row;
	justify-content: space-between; -webkit-justify-content: space-between;
	align-items: center; -webkit-align-items: center;
}
#contents {
	position: relative;
	width: 95%; height: 90%;
	flex: 1 1 auto;
}
.screen {
	display: flex; display: -webkit-flex;
	flex-direction: column; -webkit-flex-direction: column;
	justify-content: center; -webkit-justify-content: center;
	align-items: center; -webkit-align-items: center;
}
.touchScreen {
	position: absolute;
	width: 100%; height: 100%;
	z-index: 100;
}
@media (min-height: 479px) and (max-width: 480px) {
	#screens {
		width: 100%; height: 100%;
		flex: 1 1 auto;
		display: grid; display: -webkit-grid;
		grid-template-columns: 50% 50%;
		background-color: #eee;
	}
	.mainScreen {
		order: 1;
		width: 100%;
		grid-column: span 2;
	}
	.subScreen1 {
		order: 3;
		width: 100%; height: 75%;
	}
	.subScreen2 {
		order: 2;
		width: 100%; height: 75%;
	}
}
@media (max-height: 480px) or (min-width: 479px) {
	#screens {
		width: 100%; height: 100%;
		flex: 1 1 auto;
		display: grid; display: -webkit-grid;
		grid-template-columns: 20% 60% 20%;
		background-color: #eee;
	}
	.mainScreen {
		order: 2;
		width: 100%;
	}
	.subScreen1 {
		order: 3;
		width: 100%;
	}
	.subScreen2 {
		order: 1;
		width: 100%;
	}
}
#footer {
	width: 95%; margin: 0px;
	flex: 0 1 auto;
	display: flex; display: -webkit-flex;
	flex-direction: row; -webkit-flex-direction: row;
	justify-content: flex-end; -webkit-justify-content: flex-end;
	align-items: center; -webkit-align-items: center;
}
#version {
	font-size: 12px;
	opacity: 0.1;
}
.logo {
	width: 160px; height: 60px; margin: 0px 16px;
	display: flex; display: -webkit-flex;
	flex-direction: row; -webkit-flex-direction: row;
	justify-content: flex-start; -webkit-justify-content: flex-start;
	align-items: center; -webkit-align-items: center;
	font-size: 24px;
}
.logo .icon {
    width: 40px; height: 40px; padding: 10px; margin-left: -28px;
}
.menu {
	width: 120px; height: 40px;
	display: flex; display: -webkit-flex;
	flex-direction: row; -webkit-flex-direction: row;
	justify-content: center; -webkit-justify-content: center;
	align-items: center; -webkit-align-items: center;
	background-color: #888;
	opacity: 0.9;
}
.menu a {
	width: 40px; height: 40px;
	display: flex; display: -webkit-flex;
	flex-direction: column; -webkit-flex-direction: column;
	justify-content: center; -webkit-justify-content: center;
	align-items: center; -webkit-align-items: center;
	color: #fff;
	font-size: 30px;
	text-decoration: none;
	transform: scale(1);
	opacity: 1;
}
.menu a:hover {
	transform: scale(1);
	opacity: 0.6;
}
.menu a:active {
	transform: scale(0.8);
	opacity: 1;
}
.menu a #icon {
	width: 40px; height: 40px;
}
</style>
</head>
<body>
<div id="container">
	<h1 id="header">
		<div class="logo">
			<!--img class="icon" src="icon.svg"/!-->
			<a href="?">Goban</a>
		</div>
		<div class="menu">
			<a href="javascript:changeSize(-1);">-</a>
			<a href="javascript:changeType();"><img id="icon" src="icon.svg"/></a>
			<a href="javascript:changeSize(1);">+</a>
		</div>
		<!--div class="menu">
			<a id="x6" href="javascript:setSize(6);">¡Á6</a>
			<a id="x7" href="javascript:setSize(7);">¡Á7</a>
			<a id="x8" href="javascript:setSize(8);">¡Á8</a>
			<a id="x9" href="javascript:setSize(9);">¡Á9</a>
		</div!-->
	</h1>
	<div id="contents">
		<div class="screen touchScreen"></div>
		<div id="screens">
			<div class="screen mainScreen"></div>
			<div class="screen subScreen1"></div>
			<div class="screen subScreen2"></div>
		</div>
	</div>
	<h6 id="footer">
		<div id="version">.</div>
	</h6>
</div>
<script src="cube-api-0.8.js"></script>
<!--Menu--><script>
	//console.log = () => {};
	document.getElementById("version").innerText = manifest.version.substr(-4);

	// Get query parameters.
	var params = cubeParamNumbers("x");
	var gobanSizeMin = 4;
	var gobanSizeMax = params[1] > 9 ? params[1] : 9;
	var gobanSize = params[1] ? params[1] : 6; // Goban lines.
	var gobanType = cubeMod(gobanSize, 2);
	var playing = 0; // Playing count.

	// Set goban type and size.
	var setGoban = (size, type) => {
		gobanType = type > 0 ? 1 : 0;
		size = (size > gobanSizeMax) ? gobanSizeMax : (size < gobanSizeMin) ? gobanSizeMin : size;
		if (gobanType != cubeMod(size, 2)) {
			if (size != gobanSize || gobanType > 0) {
				gobanSize = size + 1 <= gobanSizeMax ? size + 1 : size - 1;
			} else {
				gobanSize = size - 1 >= gobanSizeMin ? size - 1 : size + 1;
			}
		} else {
			gobanSize = size;
		}
       	let icon = document.getElementById("icon");
        if (icon) {
			icon.style.filter = gobanType > 0 ? "invert(75%) brightness(200%)" : "";
			icon.style.scale = gobanType > 0 ? "0.8" : "1";
		}
		playing = -1; // Replay.
	};

	// Change goban size.
	var changeSize = (x=0) => {
		setGoban(gobanSize + x * 2, gobanType);
	};

	// Change goban type.
	var changeType = () => {
		setGoban(gobanSize, gobanType > 0 ? 0 : 1);
	};

	// Initialize settings.
	setGoban(gobanSize, gobanType);
</script><!--/Menu-->
<!--Main--><script>(async()=>{

	// Create screens.
	var touchScreen = cubeScreen("touchScreen");
	var joypad = cubeJoypad(touchScreen);
	const screenWidth = 300;
	const screenHeight = 300;
	var mainScreen = cubeScreen("mainScreen", screenWidth, screenHeight);
	const subScreenWidth = 30;
	const subScreenHeight = 30;
	const playerCount = 2;
	var subScreens = [], subJoypads = [];
	for (var i = 0; i < playerCount; i++) {
		subScreens[i] = cubeScreen("subScreen" + (i + 1), subScreenWidth, subScreenHeight);
	}

	// Create sprites.
	var sprite = await cubeSprite("resource.svg", 24, 24);
	var gobans = [], gobansFrame = [], piecesFrame = [];
	for (var i = 0; i < gobanSizeMax * gobanSizeMax; i++) {
		gobans[i] = await cubeSprite("resource.svg", 24, 24);
	}
	const gobansWidth = 240;
	const piecesWidth = 20;
	var gokes = [];
	for (var i = 0; i < playerCount; i++) {
		gokes[i] = await cubeSprite("resource.svg", 24, 24);
		cubeAnimate((i + 1) * 10 + 5, gokes[i]);
	}
	const gokeWidth = 10;

	// Main loop.
	while (true) {

		// Initialize params.
		let scale = gobansWidth / (piecesWidth * (gobanType > 0 ? gobanSize - 1 : gobanSize));
		let piecesWidthScaled = piecesWidth * scale;
		let gobansPos = cubeVector(
			(screenWidth - gobansWidth) / 2 + (gobanType > 0 ? 0 : piecesWidthScaled / 2),
			(screenHeight - gobansWidth) / 2 + (gobanType > 0 ? 0 : piecesWidthScaled / 2));

		// Initialize pieces.
		for (var i = 0; i < gobanSizeMax * gobanSizeMax; i++) {
			gobansFrame[i] = 0;
			piecesFrame[i] = 0;
		}

		// Initialize gobans animation frames for igo-ban.
		if (gobanType > 0) {
			for (let y = 0; y < gobanSize; y++) {
				let frame1 = y == 0 ? 1 : y == gobanSize - 1 ? 7 : 4;
				for (let x = 0; x < gobanSize; x++) {
					let frame2 = x == 0 ? 0 : x == gobanSize - 1 ? 2 : 1;
					gobansFrame[gobanSize * y + x] = frame1 + frame2;
				}
			}
		}

		// Initialize status.
		const pickIdle = -1, pickNone = -2;
		var pickIndex = pickIdle, pickColor = 0, pickCount = 0;
		var tebanColor = 10;
		var gobansIndex = -1;

		for (playing = 1; playing >= 1; ) {

			// Read input.
			await cubeReadJoypad(0, joypad);
			let motion = cubeJoypadMotion(joypad);
			let action = cubeJoypadAction(joypad);

			// Parse input.
			let motionPos = motion ? mainScreen.posToLocalPos(motion) : null;
			let gokesIndex = -1;
			if (motion) {

				// Check focusing piece index of gobans.
				let mx = cubeDiv(motionPos.x - (gobansPos.x - piecesWidthScaled / 2), piecesWidthScaled);
				let my = cubeDiv(motionPos.y - (gobansPos.y - piecesWidthScaled / 2), piecesWidthScaled);
				if (0 <= mx && mx < gobanSize && 0 <= my && my < gobanSize) {
					gobansIndex = gobanSize * my + mx;
				} else {
					gobansIndex = -1;
				}

				// Check focusing piece index of gokes.
				for (var i = 0; i < 2; i++) {
					let localPos = subScreens[i].posToLocalPos(motion);
					let mx = localPos.x - subScreenWidth / 2;
					let my = localPos.y - subScreenHeight / 2;
					if (-gokeWidth <= mx && mx <= gokeWidth && -gokeWidth <= my && my <= gokeWidth) {
						gokesIndex = i;
					}
				}
			}

			// Check user control status.
			if (gobansIndex >= 0) {

				// Check pick a piece.
				if (pickIndex == pickIdle) {

					// Start to pick a piece.
					if (piecesFrame[gobansIndex] > 0) {
						pickIndex = gobansIndex;

					// Touch gobans.
					} else {
						pickIndex = pickNone;
						pickColor = pickCount = 0;
					}

				// Check hold a piece.
				} else if (pickIndex >= 0 && pickColor == 0) {

					// Start to hold a piece.
					if (gobansIndex != pickIndex) {
						pickColor = piecesFrame[pickIndex];
						piecesFrame[pickIndex] = 0;

					// Check timeout.
					} else if (pickCount++ >= 30) {
						pickColor = piecesFrame[pickIndex];
						piecesFrame[pickIndex] = 0;
					}
				}

				// Check release a piece.
				if (action) {
					if (piecesFrame[gobansIndex] > 0) {

						// Flip a piece.
						if (pickIndex == gobansIndex && pickColor == 0) {
							piecesFrame[gobansIndex] = cubeMod(piecesFrame[gobansIndex], 20) + 10;
							pickIndex = pickIdle;
							pickColor = pickCount = 0;
							gobansIndex = -1;

						// Change a piece.
						} else if (pickIndex >= 0) {
							piecesFrame[pickIndex] = piecesFrame[gobansIndex];
							piecesFrame[gobansIndex] = pickColor;
							pickIndex = pickIdle;
							pickColor = pickCount = 0;
							gobansIndex = -1;
						}
					} else {

						// Move a piece.
						if (pickIndex >= 0) {
							piecesFrame[pickIndex] = 0;
							piecesFrame[gobansIndex] = pickColor;
							pickIndex = pickIdle;
							pickColor = pickCount = 0;
							gobansIndex = -1;

						// Cancel pick.
						} else if (pickIndex == pickNone) {
							piecesFrame[gobansIndex] = tebanColor;
							pickIndex = pickIdle;
							pickColor = pickCount = 0;
							gobansIndex = -1;
						}
					}
				}

			// Check pick from gokes.
			} else if (motion) {
				for (var i = 0; i < playerCount; i++) {
					if (i == gokesIndex) {
						if (pickColor == 0) {
							pickColor = tebanColor = (i + 1) * 10;
						}
					}
				}

			// Check release out of a board.
			} else if (action) {

				// Remove a piece.
				if (pickIndex >= 0 && pickColor == 0) {
					piecesFrame[pickIndex] = 0;
				}

				// Cancel pick.
				pickIndex = pickIdle;
				pickColor = pickCount = 0;
			}

			// Update temochi piece.
			if (motion) {
				if (pickColor > 0) {
					cubeAnimate(pickColor + 5, sprite);
					cubeDilute(0.5, sprite);
					cubeExpand(scale * 1.5, sprite);
					cubeMove(motionPos.x, motionPos.y, sprite);
				} else if (pickIndex == pickNone) {
					cubeAnimate(tebanColor + 5, sprite);
					cubeDilute(0.5, sprite);
					cubeExpand(scale * 1.5, sprite);
					cubeMove(motionPos.x, motionPos.y, sprite);
				}
			}

			// Update gobans.
			for (var i = 0; i < gobanSize * gobanSize; i++) {
				if (i == pickIndex) {
					cubeExpand(scale * 0.9, gobans[i]);
					cubeDilute(0.8, gobans[i]);
				} else if (i == gobansIndex) {
					cubeExpand(scale * 0.9, gobans[i]);
					cubeDilute(0.8, gobans[i]);
				} else {
					cubeExpand(scale * 1, gobans[i]);
					cubeDilute(1, gobans[i]);
				}
				cubeMove(
					gobansPos.x + piecesWidthScaled * cubeMod(i, gobanSize),
					gobansPos.y + piecesWidthScaled * cubeDiv(i, gobanSize), gobans[i]);
				cubeAnimate(gobansFrame[i] + piecesFrame[i], gobans[i]);
			}

			// Update gokes.
			for (var i = 0; i < 2; i++) {
				if (i == gokesIndex) {
					cubeExpand(0.9, gokes[i]);
				} else {
					cubeExpand(1, gokes[i]);
				}
				cubeDilute((i + 1) * 10 == tebanColor ? 1 : 0.2, gokes[i]);
				cubeMove(subScreenWidth / 2, subScreenHeight / 2, gokes[i]);
			}

			// Draw screens
			for (var i = 0; i < playerCount; i++) {
				cubeClear(subScreens[i]);
				cubeDraw(gokes[i], subScreens[i]); // Gokes.
			}
			cubeClear(mainScreen);
			for (var i = 0; i < gobanSize * gobanSize; i++) {
				cubeDraw(gobans[i], mainScreen); // Gobans.
			}
			if (motion) {
				if (pickColor > 0) {
					cubeDraw(sprite, mainScreen); // Picked piece.
				} else if (pickIndex == pickNone) {
					cubeDraw(sprite, mainScreen); // New piece.
				}
			}

			await cubeWait(10);
		}
	}
})();</script><!--/Main-->
