<html>

<style>
body {

	text-decoration: none;
}

	flex-direction: column; -webkit-flex-direction: column;
	justify-content: flex-start; -webkit-justify-content: flex-start;

#header {
	width: 95%; margin: 0px;
	flex: 0 1 auto;
	display: flex; display: -webkit-flex;
	flex-direction: row; -webkit-flex-direction: row;
	justify-content: space-between; -webkit-justify-content: space-between;
	align-items: center; -webkit-align-items: center;
}
#contents {
	position: relative;

	flex: 1 1 auto;
}

	display: flex; display: -webkit-flex;
	flex-direction: column; -webkit-flex-direction: column;
	justify-content: center; -webkit-justify-content: center;

		width: 100%; height: 100%;
		flex: 1 1 auto;
		display: grid; display: -webkit-grid;
		grid-template-columns: 50% 50%;
		background-color: #eee;
	}
	.mainScreen {
		order: 1;
		width: 100%;
		grid-column: span 2;
	}
	.subScreen1 {
		order: 3;
		width: 100%; height: 75%;
	}
	.subScreen2 {
		order: 2;
		width: 100%; height: 75%;
	}
}

	width: 95%; margin: 0px;
	flex: 0 1 auto;
	display: flex; display: -webkit-flex;

	justify-content: flex-end; -webkit-justify-content: flex-end;
	align-items: center; -webkit-align-items: center;
}

	opacity: 0.1;
}

	display: flex; display: -webkit-flex;
	flex-direction: row; -webkit-flex-direction: row;
	justify-content: flex-start; -webkit-justify-content: flex-start;
	align-items: center; -webkit-align-items: center;
	font-size: 24px;
}
.logo .icon {
    width: 40px; height: 40px; padding: 10px; margin-left: -28px;
}
.menu {
	width: 120px; height: 40px;
	display: flex; display: -webkit-flex;
	flex-direction: row; -webkit-flex-direction: row;
	justify-content: center; -webkit-justify-content: center;
	align-items: center; -webkit-align-items: center;
	opacity: 0.9;
}
.menu a {
	width: 40px; height: 40px;
	display: flex; display: -webkit-flex;
	flex-direction: column; -webkit-flex-direction: column;
	justify-content: center; -webkit-justify-content: center;
	align-items: center; -webkit-align-items: center;
	color: #888;
	font-size: 30px;
	text-decoration: none;
	transform: scale(1);
	opacity: 1;
}
.menu a:hover {
	transform: scale(1);
	opacity: 0.6;
}
.menu a:active {
	transform: scale(0.8);
	opacity: 1;
}
.menu a #icon {
	width: 40px; height: 40px;
}
@media (max-height: 479px) {
	.logo {
		height: 20px;
		font-size: 18px;
	}
	.menu {
		height: 20px;
	}
	.menu a {
		font-size: 20px;
	}
	.menu a #icon {
		transform: scale(0.4);
	}
	#version {
		height: 10px;
		font-size: 8px;
	}
}
</style>
</head>
<body>
<div id="container">
	<h1 id="header">
		<div class="logo">
			<!--img class="icon" src="icon.svg"/!-->
			<a href="?">Goban</a>
		</div>
		<div class="menu">
			<a href="javascript:changeSize(-1);">-</a>
			<a href="javascript:changeType();"><img id="icon" src="icon.svg"/></a>
			<a href="javascript:changeSize(1);">+</a>
		</div>
	</h1>
	<div id="contents">
		<div class="screen touchScreen"></div>
		<div id="screens">
			<div class="screen mainScreen"></div>
			<div class="screen subScreen1"></div>
			<div class="screen subScreen2"></div>
		</div>
	</div>
	<h6 id="footer">
		<div id="version">.</div>
	</h6>
</div>
<script src="cube-api-0.8.js"></script>
<!--Menu--><script>
	console.log = () => {};
	document.getElementById("version").innerText = manifest.version.substr(-4);

	// Get query parameters.
	var param0 = cubeParamValue().substr(1);
	var gobanSizeMin = 4;
	var gobanSizeMax = param0 > 9 ? param0 : 9;
	var gobanSize = param0 > 0 ? param0 : 5; // Goban lines.
	var gobanType = cubeMod(gobanSize, 2); // Goban type 0=Checker/Reversi, 1=Go.
	var placements = []; // Placement pieces.
	var playing = 0; // Playing count.

	// Set goban type and size.
	var setGoban = (size, type) => {
		gobanType = type > 0 ? 1 : 0;
		size = (size > gobanSizeMax) ? gobanSizeMax : (size < gobanSizeMin) ? gobanSizeMin : size;
		if (gobanType != cubeMod(size, 2)) {
			if (size != gobanSize || gobanType > 0) {
				gobanSize = size + 1 <= gobanSizeMax ? size + 1 : size - 1;
			} else {
				gobanSize = size - 1 >= gobanSizeMin ? size - 1 : size + 1;
			}
		} else {
			gobanSize = size;
		}
       	let icon = document.getElementById("icon");
        if (icon) {
			icon.style.filter = gobanType == 0 ? "invert(75%) brightness(200%)" : "";
			//icon.style.scale = gobanType > 0 ? "0.8" : "1";
		}
		for (let i = 0; i < gobanSizeMax * gobanSizeMax; i++) {
			placements[i] = 0;
		}
		playing = -1; // Replay.
	};

	// Change goban size.
	var changeSize = (x=0) => {
		setGoban(gobanSize + x * 2, gobanType);
	};

	// Change goban type.
	var changeType = () => {
		setGoban(gobanSize, gobanType > 0 ? 0 : 1);
	};

	// Initialize settings.
	setGoban(gobanSize, gobanType);

	// Initialize placement pieces.
	var param1 = cubeParamNumbers(1);
	for (let i = 0; i < param1.length / 3; i++) {
		if (param1[i * 3 + 1] > 0 && param1[i * 3 + 2] > 0) {
			let index = (param1[i * 3 + 1] - 1) + (param1[i * 3 + 2] - 1) * gobanSize;
			placements[index] = param1[i * 3];
		}
	}
</script><!--/Menu-->
<!--Main--><script>(async()=>{

	// Create screens.
	var touchScreen = cubeScreen("touchScreen");
	var joypad = cubeJoypad(touchScreen);
	const screenWidth = 280, screenHeight = 280;
	var mainScreen = cubeScreen("mainScreen", screenWidth, screenHeight);
	const subScreenWidth = 30, subScreenHeight = 30;
	const playerCount = 2;
	var subScreens = [], subJoypads = [];
	for (let i = 0; i < playerCount; i++) {
		subScreens[i] = cubeScreen("subScreen" + (i + 1), subScreenWidth, subScreenHeight);
	}

	// Create sprites.
	var handSprite = await cubeSprite("resource.svg", 24, 24);
	var gobanSprites = [];
	for (let i = 0; i < gobanSizeMax * gobanSizeMax; i++) {
		gobanSprites[i] = await cubeSprite("resource.svg", 24, 24);
	}
	const gobanWidth = 220;
	const pieceRawWidth = 20;
	var gokeSprites = [];
	for (let i = 0; i < playerCount; i++) {
		gokeSprites[i] = await cubeSprite("resource.svg", 24, 24);
		cubeAnimate((i + 1) * 10 + 5, gokeSprites[i]);
	}
	const gokeWidth = 10;

	// Main loop.
	while (true) {

		// Initialize parameters.
		let scale = gobanWidth / (pieceRawWidth * (gobanType > 0 ? gobanSize - 1 : gobanSize));
		let pieceWidth = pieceRawWidth * scale;
		let gobanPos = cubeVector(
			(screenWidth - gobanWidth) / 2 + (gobanType > 0 ? 0 : pieceWidth / 2),
			(screenHeight - gobanWidth) / 2 + (gobanType > 0 ? 0 : pieceWidth / 2));

		// Initialize status.
		let player = 1; // Active player number.
		let touchingIndex = 0; // Touching piece/goke number.
		let touchingCount = 0; // Touching piece counter.
		let pickedIndex = 0; // Picked piece number.

		for (playing = 1; playing >= 1; ) {

			// Read input.
			await cubeReadJoypad(0, joypad);
			let motion = cubeJoypadMotion(joypad);
			let action = cubeJoypadAction(joypad);

			// Parse input.
			let motionPos = motion ? mainScreen.posToLocalPos(motion) : null;
			let motionIndex = 0;
			if (motion) {

				// Check touching piece index of goban.
				let mx = cubeDiv(motionPos.x - (gobanPos.x - pieceWidth / 2), pieceWidth);
				let my = cubeDiv(motionPos.y - (gobanPos.y - pieceWidth / 2), pieceWidth);
				if (0 <= mx && mx < gobanSize && 0 <= my && my < gobanSize) {
					motionIndex = gobanSize * my + mx + 1;
				}

				// Check touching piece index of goke.
				for (let i = 0; i < playerCount; i++) {
					let localPos = subScreens[i].posToLocalPos(motion);
					let mx = localPos.x - subScreenWidth / 2;
					let my = localPos.y - subScreenHeight / 2;
					if (-gokeWidth <= mx && mx <= gokeWidth && -gokeWidth <= my && my <= gokeWidth) {
						motionIndex = -(i + 1);
					}
				}
			}

			// Check hold a piece.
			if (pickedIndex == 0) {

				// Touch inside goban.
				if (motionIndex > 0) {
					if (placements[motionIndex - 1] > 0) {

						// Touching a piece.
						if (touchingIndex == 0) {
							touchingIndex = motionIndex;
							touchingCount = 30;

						// Start holding a piece.
						} else if (touchingIndex == motionIndex) {
							if (touchingCount-- <= 0) {
								pickedIndex = touchingIndex;
								touchingIndex = 0;
							}

						// Start moving a piece.
						} else if (touchingIndex > 0) {
							pickedIndex = touchingIndex;
							touchingIndex = 0;
							touchingCount = 0;
						}

					// No pieces.
					} else {

						// Idling.
						if (touchingIndex == 0 && player > 0) {
							touchingIndex = -1;

						// Start moving a piece.
						} else if (touchingIndex > 0) {
							pickedIndex = touchingIndex;
							touchingIndex = 0;
							touchingCount = 0;
						}
					}

				// Touch outside goban.
				} else {

					// Pick from goke.
					if (motionIndex < 0 && touchingIndex == 0) {
						pickedIndex = motionIndex;
						touchingIndex = 0;
						player = -motionIndex;

					// Start moving a piece.
					} else if (touchingIndex > 0) {
						pickedIndex = touchingIndex;
						touchingIndex = 0;
						touchingCount = 0;
					}
				}
			}

			// Update on release.
			if (action) {

				// Check release a piece.
				if (motionIndex > 0) {
					if (placements[motionIndex - 1] > 0) {

						// Flip a piece.
						if (touchingIndex == motionIndex) {
							placements[motionIndex - 1] = cubeMod(placements[motionIndex - 1], 2) + 1;

						// Change a piece.
						} else if (pickedIndex > 0) {
							let pieceFrame = placements[motionIndex - 1];
							placements[motionIndex - 1] = placements[pickedIndex - 1];
							placements[pickedIndex - 1] = pieceFrame;

						// Overwrite by new piece.
						} else if (player > 0) {
							placements[motionIndex - 1] = player;
							//player = cubeMod(player, 2) + 1;
						}
					} else {

						// Move a piece / Cancel pick.
						if (pickedIndex > 0) {
							placements[motionIndex - 1] = placements[pickedIndex - 1];
							placements[pickedIndex - 1] = 0;

						// Put a new piece.
						} else if (player > 0) {
							placements[motionIndex - 1] = player;
							//player = cubeMod(player, 2) + 1;
						}
					}
				}

				// Check release out of a board.
				if (motionIndex <= 0) {

					// Remove a piece.
					if (pickedIndex > 0) {
						placements[pickedIndex - 1] = 0;
					}
				}

				motionIndex = 0;
				touchingIndex = 0;
				touchingCount = 0;
				pickedIndex = 0;
			}

			// Update goban.
			for (let i = 0; i < gobanSize * gobanSize; i++) {
				let x = cubeMod(i, gobanSize), y = cubeDiv(i, gobanSize);

				// Shift animation frame for Go style.
				let f = gobanType > 0 ?
						((y == 0 ? 1 : y == gobanSize - 1 ? 7 : 4) +
						 (x == 0 ? 0 : x == gobanSize - 1 ? 2 : 1)) : 0;

				// Moving/Swapping source.
				if (i == pickedIndex - 1) {

					// Holding.
					if (motionIndex == pickedIndex) {
						cubeExpand(scale * 0.6, gobanSprites[i]);
						cubeDilute(0.2, gobanSprites[i]);
						cubeAnimate(placements[i] * 10 + f, gobanSprites[i]);

					// Swapping from.
					} else if (placements[motionIndex - 1] > 0) {
						cubeExpand(scale * 0.8, gobanSprites[i]);
						cubeDilute(0.6, gobanSprites[i]);
						cubeAnimate(placements[motionIndex - 1] * 10 + f, gobanSprites[i]);

					// Moving from.
					} else {
						cubeExpand(scale * 0.8, gobanSprites[i]);
						cubeDilute(0.1, gobanSprites[i]);
						cubeAnimate(placements[i] * 10 + f, gobanSprites[i]);
					}
					cubeMove(gobanPos.x + pieceWidth * x, gobanPos.y + pieceWidth * y, gobanSprites[i]);

				// Touch target.
				} else if (i == motionIndex - 1) {

					// Swapping to.
					if (pickedIndex > 0 && motionIndex != pickedIndex && placements[motionIndex - 1] > 0) {
						cubeExpand(scale * 0.9, gobanSprites[i]);
						cubeDilute(0.6, gobanSprites[i]);
						cubeAnimate(placements[pickedIndex - 1] * 10 + f, gobanSprites[i]);

					// Moving a picked piece to.
					} else if (pickedIndex > 0) {
						cubeExpand(scale * 0.9, gobanSprites[i]);
						cubeDilute(0.6, gobanSprites[i]);
						cubeAnimate(placements[i] * 10 + f, gobanSprites[i]);

					// Moving from goke to.
					} else if (pickedIndex < 0) {
						cubeExpand(scale * 0.9, gobanSprites[i]);
						cubeDilute(0.2, gobanSprites[i]);
						cubeAnimate(placements[i] * 10 + f, gobanSprites[i]);

					// Putting a new piece to.
					} else {
						cubeExpand(scale * 0.9, gobanSprites[i]);
						cubeDilute(0.2, gobanSprites[i]);
						cubeAnimate(placements[i] * 10 + f, gobanSprites[i]);
					}
					cubeMove(gobanPos.x + pieceWidth * x, gobanPos.y + pieceWidth * y, gobanSprites[i]);

				// Stable place.
				} else {
					cubeExpand(scale * 1, gobanSprites[i]);
					cubeDilute(1, gobanSprites[i]);
					cubeAnimate(placements[i] * 10 + f, gobanSprites[i]);
					cubeMove(gobanPos.x + pieceWidth * x, gobanPos.y + pieceWidth * y, gobanSprites[i]);
				}
			}

			// Update hand piece.
			{

				// Moving a picked piece.
				if (pickedIndex > 0) {
					cubeAnimate(placements[pickedIndex - 1] * 10 + 5, handSprite);
					cubeDilute(0.6, handSprite);
					cubeExpand(scale * 1.5, handSprite);
					cubeMove(motionPos.x, motionPos.y, handSprite);

				// Moving from goke.
				} else if (pickedIndex < 0) {
					cubeAnimate(player * 10 + 5, handSprite);
					cubeDilute(0.6, handSprite);
					cubeExpand(scale * 1.5, handSprite);
					cubeMove(motionPos.x, motionPos.y, handSprite);
				}
			}

			// Update goke.
			for (let i = 0; i < playerCount; i++) {
				let active = i + 1 == player;
				let activating = i + 1 == -motionIndex;

				// Moving to goke.
				if (motionIndex < 0 && activating && pickedIndex > 0) {
					cubeExpand(1.2, gokeSprites[i]);
					cubeDilute(active ? 1 : 0.2, gokeSprites[i]);

				// Touching goke.
				} else if (motionIndex < 0 && activating && touchingIndex >= 0) {
					cubeExpand(0.9, gokeSprites[i]);
					cubeDilute(active ? 1 : 0.2, gokeSprites[i]);

				// Moving from goke.
				} else if (i + 1 == -pickedIndex) {
					cubeExpand(0.8, gokeSprites[i]);
					cubeDilute(0.6, gokeSprites[i]);

				// Putting new piece from goke.
				} else if (touchingIndex < 0 && active) {
					cubeExpand(1.2, gokeSprites[i]);
					cubeDilute(1, gokeSprites[i]);

				// Stable goke.
				} else {
					cubeExpand(1, gokeSprites[i]);
					cubeDilute(active ? 1 : 0.2, gokeSprites[i]);
				}
				cubeMove(subScreenWidth / 2, subScreenHeight / 2, gokeSprites[i]);
			}

			// Draw screens
			for (let i = 0; i < playerCount; i++) {
				cubeClear(subScreens[i]);
				cubeDraw(gokeSprites[i], subScreens[i]); // Goke.
			}
			cubeClear(mainScreen);
			for (let i = 0; i < gobanSize * gobanSize; i++) {
				cubeDraw(gobanSprites[i], mainScreen); // Goban.
			}
			if (pickedIndex != 0) {
				cubeDraw(handSprite, mainScreen); // Hand piece.
			}

			await cubeWait(10);
		}
	}
})();</script><!--/Main-->
